<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/styles.css">
    <title>Google Homepage Project</title>
</head>
<body>
    <header>
        <div class="leftnav">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div class="rightnav">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>
    </header>
    <div id="main">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Colorful Google logo">
        </div>
        <div class="searcharea">
            <input type="text" id="searchbar">
            <div class="buttons">
                <input type="button" value="Google Search" class="searchbutton">
                <input type="button" value="I'm Feeling Lucky" class="searchbutton">
            </div>
        </div>
        <div class="footer">
            <div class="fbar left">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>
            <div class="fbar right">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
